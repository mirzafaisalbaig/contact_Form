<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
    <title>Contact-Us-Form</title>
</head>
<body>
    <div class="container">
        <h1>Send me a message</h1>
    <p>Feel free to get in touch with me anything related to web Developement or you can just say hi. I will get back to you soon as I can.</p>
   

<form class="form">
    <input type="hidden" name="apikey" value="214399d5-d59b-4f07-b807-29422a2bfe2b">
    <input type="checkbox" name="botcheck" id="" style="display: none;">

    <div>
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Name">
    </div>
    <div>
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="E-mail">
    </div>
    <div>
        <label for="subject">Subject</label>
        <input type="text" id="subject" placeholder="subject">
    </div>
    <div>
        <label for="message">Message</label>
        <textarea name="message" id="message" cols="30" rows="10" placeholder="Message"></textarea>
    </div>
    <p id="result"></p>
    <button type="submit">Send</button>
</form>


</div>


<script src="./script.js"></script>
</body>

</html>
